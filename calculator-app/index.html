<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly value="0">
        </div>
        
        <div class="buttons">
            <!-- First row: Clear and operations -->
            <button class="btn action" onclick="clearDisplay()">C</button>
            <button class="btn action" onclick="clearEntry()">CE</button>
            <button class="btn action" onclick="deleteLast()">⌫</button>
            <button class="btn action" onclick="appendOperator('/')" data-operator>÷</button>
            
            <!-- Second row: Numbers and multiply -->
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn action" onclick="appendOperator('*')" data-operator>×</button>
            
            <!-- Third row: Numbers and subtract -->
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn action" onclick="appendOperator('-')" data-operator>-</button>
            
            <!-- Fourth row: Numbers and add -->
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn action" onclick="appendOperator('+')" data-operator>+</button>
            
            <!-- Fifth row: Zero, decimal, and equals -->
            <button class="btn number zero" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendDecimal()">.</button>
            <button class="btn action equals" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
